<div class="card">
    <p-toolbar 
        styleClass="bg-gray-900 shadow-2" 
        [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
        <ng-template pTemplate="start">
            <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
        </ng-template>
        <ng-template pTemplate="center">
            <div class="flex flex-wrap align-items-center gap-3">
                <button 
                  class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
                  [routerLink]="['/']"> 
                    <i class="pi pi-home text-2xl"></i>
                </button>
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <p-avatar 
                    image="https://i.pinimg.com/originals/d4/a6/22/d4a6226ed95247a9b063ea3b322a0d65.jpg" 
                    shape="circle" />
                <span class="font-bold text-bluegray-50">
                    Padme :3
                </span>
            </div>
        </ng-template>
    </p-toolbar>
  </div>
  
  <router-outlet></router-outlet>
