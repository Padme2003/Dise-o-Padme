<div class="container">
  <h2>Formulario de Préstamo de Libros</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <!-- Nombre del Cliente -->
    <div class="form-group">
      <label for="fullName">Nombre Completo:</label>
      <input type="text" id="fullName" formControlName="fullName" placeholder="Ingresa tu nombre completo" />
    </div>

    <!-- Correo Electrónico -->
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" />
    </div>

    <!-- Número de Teléfono -->
    <div class="form-group">
      <label for="phone">Número de Teléfono:</label>
      <input type="tel" id="phone" formControlName="phone" placeholder="Ingresa tu número de teléfono" />
    </div>

    <!-- Título del Libro -->
    <div class="form-group">
      <label for="bookTitle">Título del Libro:</label>
      <input type="text" id="bookTitle" formControlName="bookTitle" placeholder="Ingresa el título del libro" />
    </div>

    <!-- Autor del Libro -->
    <div class="form-group">
      <label for="bookAuthor">Autor del Libro:</label>
      <input type="text" id="bookAuthor" formControlName="bookAuthor" placeholder="Ingresa el autor del libro" />
    </div>

    <!-- Fecha de Préstamo -->
    <div class="form-group">
      <label for="loanDate">Fecha de Préstamo:</label>
      <input type="date" id="loanDate" formControlName="loanDate" />
    </div>

    <!-- Fecha de Devolución -->
    <div class="form-group">
      <label for="returnDate">Fecha de Devolución:</label>
      <input type="date" id="returnDate" formControlName="returnDate" />
    </div>

    <!-- Comentarios Especiales -->
    <div class="form-group">
      <label for="comments">Comentarios Especiales:</label>
      <textarea id="comments" rows="4" formControlName="comments" placeholder="Escribe tus comentarios aquí"></textarea>
    </div>

    <!-- Aceptar Términos -->
    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" formControlName="terms" />
        Acepto las políticas de préstamo y devolución de libros
      </label>
    </div>

    <!-- Botón de Envío -->
    <div class="form-group">
      <button type="submit" [disabled]="!reservationForm.valid">Solicitar Préstamo</button>
    </div>
  </form>
</div>
